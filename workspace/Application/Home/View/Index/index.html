<include file="Templates/header" />
<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-9">
        <div class="banner">
          <foreach name="jiaodian_pic" item="pic">
          <div class="banner-left">
            <img src="{$pic.thumb}" alt="" width="670" height="360">
          </div>
          </foreach>
          <div class="banner-right">
            <ul>
              <foreach name="small_pic" item="spic">
              <li>
                <img src="{$spic.thumb}" alt="" width="150" height="113">
              </li>
              </foreach>
            </ul>
          </div>
        </div>

        <div class="news-list">

          <foreach name="articles" item="article">
          <dl>
            <dt><a href="/?c=Index&a=detail&id={$article.news_id}" target="_blank">{$article.title}></a></dt>
            <dd class="news-img">
              <img src="{$article.thumb}" alt="" width="200" height="120">
            </dd>
            <dd class="news-intro">
              {$article.description}
            </dd>
            <dd class="news-info">
              {$article.keywords} <span>{$article.create_time|date="Y-m-d H:i:s",###}</span> 阅读(1万)
            </dd>
          </dl>
          </foreach>

        </div>
      </div>
      <include file="Templates/right" />
    </div>
  </div>
</section>
</body>
</html>
